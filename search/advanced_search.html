<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="advanced_search.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="navBar-container">
                <a href="index.html" class="linkNv">
                    <img class="imageNv-img" src="project_img/logo_img_only.jpeg" alt="Small logo, home page redirect">
                </a>
                <a href="images.html" class="linkNv">Google Image Search</a>
            </div>
        </header>
        <main>
            <form action="https://google.com/search" method="GET" name="f">
                <div class="container">
                    <h4 class="Adv-smtitle">Advanced Search</h4>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <p class="col-lg-2 col-sm-8 m-2" >Find pages with...</p>
                    </div>
                    <div class="row">
                        <p class="col-lg-2 col-sm-8 m-2" >all these words:</p>
                        <input class="col-lg-6 col-sm-12 m-2 row-text" name="as_q" type="text">
                    </div>
                    <div class="row">
                        <p class="col-lg-2 col-sm-8 m-2" >this exact word or phrase:</p>
                        <input class="col-lg-6 col-sm-12 m-2 row-text" name="as_epq" type="text">
                    </div>
                    <div class="row">
                        <p class="col-lg-2 col-sm-8 m-2" >any of these words:</p>
                        <input class="col-lg-6 col-sm-12 m-2 row-text" name="as_oq" type="text">
                    </div>
                    <div class="row">
                        <p class="col-lg-2 col-sm-8 m-2" >none of these words:</p>
                        <input name="tbs" type="hidden" value>
                        <input class="col-lg-6 col-sm-12 m-2 row-text" name="as_eq" type="text">
                    </div>
                    <div class="row">
                        <div class="col-lg-2 m-2"></div>
                        <div class="col-lg-6 buttonPosition m-2">
                            <input class="googlebtn" type="submit" value="Advanced Search">
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
