{% extends "auctions/layout.html"%}

{% block title %}
    New Listing
{% endblock %}

{% block body %}
    <form class="row g-3 w-50" action="{% url 'newListing' %}" method="post">
        {% csrf_token %}
        <div class="col-12 mb-3">
            <label class="form-label" for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" name="title">
        </div>
        <div class="col-12 mb-3">
            <label class="form-label" for="inputDescription">Description</label>
            <textarea class="form-control" id="inputDescription" name="description" rows="4" placeholder="Describe your listing here..."></textarea>
        </div>
        <div class="col-12 mb-3">
            <label class="form-label" for="inputURL">Image URL (Optionally)</label>
            <input type="url" class="form-control" id="inputURL" name="url">
            <div class="small-text">If you don't know how to get an image URL, don't worry here you have a simple tutorial:
                <a class="small-text-link" href="https://www.youtube.com/watch?v=gQsEt64SuIE&ab_channel=How-toVideos">image URL tutorial</a>
            </div>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="inputCategory">Category (Optionally)</label>
            <input type="text" class="form-control" >
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="inputBid">Starting Bid price</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input class="form-control" type="number" step="0.10" id="inputBid" name="bid">
            </div>
        </div>
    </form>
{% endblock %}
